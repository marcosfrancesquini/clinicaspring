<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Consulta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">

      <div class="col-md-6">
        <div class="card shadow-lg p-4">

          <!-- Botão Home -->
          <a th:href="@{/home}" class="btn btn-outline-primary mb-3">
            <i class="bi bi-house-door"></i> Home
          </a>

          <h3 class="text-center fw-bold mb-4">
            <i class="bi bi-calendar2-check me-2 text-success"></i>
            Cadastro de Consulta
          </h3>

          <form th:action="@{/consulta/salvar}" method="post" th:object="${consulta}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
              <label class="form-label">Data da Consulta</label>
              <input type="date" class="form-control" th:field="*{dataConsulta}" required>
            </div>

            <!-- <div class="mb-3">
              <label class="form-label">Paciente</label>
              <input type="text" class="form-control" th:field="*{paciente}" required>
            </div> -->

            <label for="paciente">Paciente:</label>
            <select id="paciente" class="form-select" th:field="*{paciente.id}">
              <option value="">Selecione...</option>
              <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nome}">
              </option>
            </select>

            <div class="mb-3">
              <label class="form-label">Observações</label>
              <textarea class="form-control" rows="3" th:field="*{observacoes}"></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label">Médico</label>
              <select class="form-select" th:field="*{medico.id}">
                <option value="">Selecione...</option>

                <option th:each="m : ${medicos}" th:value="${m.id}" th:text="${m.nome}">
                </option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/consulta/listar}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
              </a>

              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i> Salvar
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

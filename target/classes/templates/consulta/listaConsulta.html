<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Consultas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

  <div class="container mt-5">

    <!-- Botão Home -->
    <a th:href="@{/home}" class="btn btn-outline-primary mb-4">
      <i class="bi bi-house-door"></i> Home
    </a>

    <h2 class="text-center fw-bold mb-4">
      <i class="bi bi-calendar2-check me-2 text-success"></i>
      Lista de Consultas
    </h2>

    <div class="text-center mb-4">
      <a href="/consulta/criar" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Cadastrar
      </a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-0">

        <table class="table table-striped table-bordered mb-0">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Data</th>
              <th>Paciente</th>
              <th>Observações</th>
              <th>Médico</th>
              <th class="text-center" style="width: 140px;">Ações</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="consulta : ${consultas}">
              <td th:text="${consulta.id}"></td>
              <td th:text="${#dates.format(consulta.dataConsulta, 'dd/MM/yyyy')}"></td>
              <td th:text="${consulta.paciente.nome}"></td>
              <td th:text="${consulta.observacoes}"></td>
              <td th:text="${consulta.medico.nome}"></td>

              <td class="text-center">
                <a th:href="@{/consulta/editar/{id}(id=${consulta.id})}" class="btn btn-sm btn-primary me-1">
                  <i class="bi bi-pencil-square"></i>
                </a>

                <a th:href="@{/consulta/excluir/{id}(id=${consulta.id})}" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash3"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

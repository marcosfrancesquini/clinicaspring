<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-5">
      <div class="container">
        <span class="navbar-brand">
          <i class="bi bi-hospital me-2"></i> Sistema de Clínica Médica
      </div>
    </nav>

    <div class="container">

      <div class="text-center mb-5">
        <h2 class="fw-bold">Painel Principal</h2>
        <p class="text-muted">Selecione uma das opções abaixo:</p>
      </div>

      <div class="row justify-content-center">

        <!-- Médicos -->
        <div class="col-md-4 mb-4">
          <a href="/medicos/listar" class="text-decoration-none">
            <div class="card shadow-sm p-4 text-center bg-white">
              <i class="bi bi-person-badge fs-1 text-primary mb-3"></i>
              <h5 class="fw-bold">Gerenciar Médicos</h5>
              <p class="text-muted mb-0">Cadastrar, editar e remover médicos</p>
            </div>
          </a>
        </div>

        <!-- Consultas -->
        <div class="col-md-4 mb-4">
          <a href="/consulta/listar" class="text-decoration-none">
            <div class="card shadow-sm p-4 text-center bg-white">
              <i class="bi bi-calendar2-check fs-1 text-success mb-3"></i>
              <h5 class="fw-bold">Gerenciar Consultas</h5>
              <p class="text-muted mb-0">Controle de atendimentos</p>
            </div>
          </a>
        </div>

        <!-- Agenda -->
        <div class="col-md-4 mb-4">
          <a href="/agenda/listar" class="text-decoration-none">
            <div class="card shadow-sm p-4 text-center bg-white">
              <i class="bi bi-clock-history fs-1 text-danger mb-3"></i>
              <h5 class="fw-bold">Gerenciar Agenda</h5>
              <p class="text-muted mb-0">Horários e disponibilidade</p>
            </div>
          </a>
        </div>

      </div>

      <div class="text-center mt-4 text-muted">
        <small>Clínica Médica &copy; 2025</small>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>

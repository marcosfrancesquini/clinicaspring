<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5"> <div class="card shadow-lg p-5">
                    
                    <h3 class="card-title text-center mb-4">
                        <i class="bi bi-shop me-2 text-primary"></i> Acesso ao Sistema
                    </h3>
                    
                    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> Usuário ou senha inválidos.
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i> Você foi desconectado com sucesso.
                    </div>

                    <form method="post" th:action="@{/login}">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Digite seu nome de usuário"
                                required
                                autocomplete="username"
                            >
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Digite sua senha"
                                required
                                autocomplete="current-password"
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <small>
                            <a th:href="@{/recuperar-senha}" class="text-decoration-none d-block">Esqueceu a senha?</a>
                            <a th:href="@{/cadastro}" class="text-decoration-none d-block">Não tem conta? Cadastre-se</a>
                        </small>
                    </div>
                    
                    <div class="card-footer text-center mt-4 text-muted border-0 bg-white">
                        <small>Clínica Médica &copy; 2025</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

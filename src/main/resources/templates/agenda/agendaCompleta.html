<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Completa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <!-- Botão Home -->
    <a th:href="@{/home}" class="btn btn-outline-primary mb-4">
        <i class="bi bi-house-door"></i> Home
    </a>

    <h2 class="fw-bold text-center mb-5">
        <i class="bi bi-clock-history me-2 text-danger"></i>
        Agenda Completa
    </h2>

    <!-- Loop de Médicos -->
    <div th:each="medico : ${agenda}" class="mb-5">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-person-badge me-2"></i>
                    <span th:text="${medico.nomeMedico}"></span> - 
                    <span th:text="${medico.especialidade}"></span>
                </h5>
            </div>

            <div class="card-body p-0">

                <table class="table table-striped table-bordered mb-0">
                    <thead class="table-primary">
                    <tr>
                        <th>ID Consulta</th>
                        <th>Data</th>
                        <th>Paciente</th>
                        <th>Observações</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="consulta : ${medico.consultas}">
                        <td th:text="${consulta.id}"></td>
                        <td th:text="${#dates.format(consulta.dataConsulta, 'dd/MM/yyyy')}"></td>
                        <td th:text="${consulta.paciente}"></td>
                        <td th:text="${consulta.observacoes}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

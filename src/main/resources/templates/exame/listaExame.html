<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Exames</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <!-- Botão Home -->
        <a th:href="@{/home}" class="btn btn-outline-primary mb-4">
            <i class="bi bi-house-door"></i> Home
        </a>

        <h1 class="text-center mb-4">Lista de Exames</h1>

        <div class="text-center mb-3">
            <a href="/exames/criar" class="btn btn-success">
                <i class="bi bi-file-earmark-plus"></i> Cadastrar Exame
            </a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Nome do Exame</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="exame : ${exames}">
                    <td th:text="${exame.id}"></td>
                    <td th:text="${exame.nomeExame}"></td>
                    <td class="text-center">
                        <a th:href="@{/exames/editar/{id}(id=${exame.id})}" class="btn btn-primary btn-sm">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <a th:href="@{/exames/excluir/{id}(id=${exame.id})}" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash3"></i> Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pacientes do Exame</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

  <!-- Home -->
  <a th:href="@{/home}" class="btn btn-outline-primary mb-3">
    <i class="bi bi-house-door"></i> Home
  </a>

  <h3 class="text-center fw-bold mb-3">
    <i class="bi bi-people me-2 text-info"></i>
    Pacientes do Exame
  </h3>

  <!-- Info do exame -->
  <div class="mb-3">
    <p class="mb-1">
      <strong>Exame:</strong>
      <span th:text="${exame.nomeExame}"></span>
    </p>
    <p class="text-muted">
      Lista de pacientes vinculados a este exame.
    </p>
  </div>

  <hr/>

  <div th:if="${#lists.isEmpty(pacientes)}">
    <div class="alert alert-warning">
      Nenhum paciente est√° vinculado a este exame.
    </div>
  </div>

  <div th:if="${!#lists.isEmpty(pacientes)}">
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p : ${pacientes}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nome}"></td>
          <td th:text="${p.cpf}"></td>
          <td th:text="${p.telefone}"></td>
          <td th:text="${p.email}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <a th:href="@{/exames/listar}" class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Voltar para Lista de Exames
    </a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

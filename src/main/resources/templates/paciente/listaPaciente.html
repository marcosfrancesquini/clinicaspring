<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Pacientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Botão Home -->
    <a th:href="@{/home}" class="btn btn-outline-primary mb-4">
      <i class="bi bi-house-door"></i> Home
    </a>

    <h1 class="text-center mb-4">Lista de Pacientes</h1>

    <div class="text-center mb-3">
      <a href="/pacientes/criar" class="btn btn-success">
        <i class="bi bi-person-plus"></i> Cadastrar Paciente
      </a>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Email</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="paciente : ${pacientes}">
          <td th:text="${paciente.id}"></td>
          <td th:text="${paciente.nome}"></td>
          <td th:text="${paciente.cpf}"></td>
          <td th:text="${paciente.telefone}"></td>
          <td th:text="${paciente.email}"></td>
          <td class="text-center">
            <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-primary btn-sm">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a th:href="@{/pacientes/excluir/{id}(id=${paciente.id})}" class="btn btn-danger btn-sm">
              <i class="bi bi-trash3"></i> Excluir
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>

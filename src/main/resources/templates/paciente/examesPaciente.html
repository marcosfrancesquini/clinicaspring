<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exames do Paciente</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-lg p-4">

        <!-- Home -->
        <a th:href="@{/home}" class="btn btn-outline-primary mb-3">
          <i class="bi bi-house-door"></i> Home
        </a>

        <h3 class="text-center fw-bold mb-3">
          <i class="bi bi-file-medical me-2 text-info"></i>
          Exames do Paciente
        </h3>

        <!-- Info do Paciente -->
        <div class="mb-3">
          <p class="mb-1"><strong>Nome:</strong> <span th:text="${paciente.nome}"></span></p>
          <p class="mb-1"><strong>CPF:</strong> <span th:text="${paciente.cpf}"></span></p>
          <p class="mb-1"><strong>Email:</strong> <span th:text="${paciente.email}"></span></p>
        </div>

        <hr/>

        <form th:action="@{/pacientes/{id}/exames(id=${paciente.id})}" method="post">

          <div class="mb-3">
            <label class="form-label">Selecione os exames para este paciente:</label>
            <select class="form-select" name="examesIds" multiple size="6">
              <option th:each="e : ${todosExames}"
                      th:value="${e.id}"
                      th:text="${e.nomeExame}"
                      th:selected="${paciente.exames.contains(e)}">
              </option>
            </select>
            <div class="form-text">
              Segure CTRL enquanto clica nos exames para selecionar mais de um.
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/pacientes/listar}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-1"></i> Salvar Exames
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
